<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="src/reg.css">
</head>
<body>



<div class="signupFrm">
    <div class="wrapper">
        <form th:method="POST" th:action="@{/login}" th:object="${user}"  class="form">
            <h1 class="title">Sign in</h1>

            <div class="inputContainer">
                <label for="login" class="label">Login</label>
                <input type="text" name="login" id="login" class="input" placeholder="a"/>

            </div>




            <div class="inputContainer">
                <label for="password" class="label">Password</label>
                <input type="text" name="password" id="password" class="input" placeholder="a">

            </div>



            <input type="submit" class="submitBtn" value="Sign in">
            <a href="/registration">Do not have account? Create!</a>
        </form>
    </div>
</div>


</body>
</html>
