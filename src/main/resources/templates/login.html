<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="slide navbar css/login.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form th:method="POST" th:action="@{/login}" th:object="${user}"  class="form">

                <label for="chk" aria-hidden="true">Sign in</label>
                <input type="text" name="login" placeholder="Login" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button>login</button>
            </form>
            <p class="account">Don't have an account? <a href="/registration" class="sign">sign up</a></p>
        </div>
    </div>
</body>

</html>
