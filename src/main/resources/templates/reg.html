<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="src/reg.css">
</head>
<body>



<div class="signupFrm">
    <div class="wrapper">
        <form th:method="POST" th:action="@{/registration}" th:object="${user}" class="form">
            <h1 class="title">Sign up</h1>

            <div class="inputContainer">
                <label for="firstname" class="label">Name</label>
                <input type="text"  th:field="*{firstname}" id="firstname" class="input" placeholder="a"/>

            </div>

            <div class="inputContainer">
                <label for="lastname" class="label">Last name</label>
                <input type="text"  th:field="*{lastname}" id="lastname" class="input" placeholder="a"/>

            </div>

            <div class="inputContainer">
                <label for="login" class="label">Login</label>
                <input type="text" th:field="*{login}" id="login" class="input" placeholder="a">

            </div>

            <div class="inputContainer">
                <label for="password" class="label">Password</label>
                <input type="text" th:field="*{password}" id="password" class="input" placeholder="a">

            </div>



            <input type="submit" class="submitBtn" value="Sign up">
            <a href="/login">Already have account? Sign in</a>
        </form>
    </div>
</div>



</body>
</html>
